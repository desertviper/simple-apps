<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="toDoItem">
      <h2 data-cy="toDoItemDetailsHeading"><span>To Do Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ toDoItem.id }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ toDoItem.description }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ toDoItem.status }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ toDoItem.user?.login }}</span>
        </dd>
      </dl>

      <button
        type="submit"
        (click)="previousState()"
        class="btn btn-info"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/to-do-item', toDoItem.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
